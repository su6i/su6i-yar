<svg viewBox="0 0 1450 350" xmlns="http://www.w3.org/2000/svg">
    <!-- پس‌زمینه سفید (برعکس لینکدین) -->
    <rect width="1450" height="350" fill="white" />

    <!-- بخش لوگوی لینکدین (2/3 سمت چپ) -->
    <g>
        <!-- آرم مربعی آبی -->
        <!-- متن Linked بیرون مربع سمت چپ -->
        <text x="20" y="200" font-family="Arial, sans-serif" font-size="210" font-weight="bold" fill="#0A66C2"
            text-anchor="start" dominant-baseline="middle">
            Linked
        </text>

        <rect x="700" y="70" width="220" height="220" fill="#0A66C2" rx="20" />

        <!-- متن in داخل مربع -->
        <text x="810" y="200" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="white"
            text-anchor="middle" dominant-baseline="middle">
            in
        </text>

    </g>

    <!-- خط تقسیم کننده -->
    <line x1="950" y1="0" x2="950" y2="350" stroke="#D0D0D0" stroke-width="3" />
    <g>
        <rect x="950" y="0" width="550" height="350" fill="#0A66C2" rx="0" />

        <!-- بخش متن Su6i (1/3 سمت راست) -->
        <text x="1200" y="200" font-family="Arial, sans-serif" font-size="210" font-weight="bold" fill="white"
            text-anchor="middle" dominant-baseline="middle">
            Su6i
        </text>
    </g>

</svg>